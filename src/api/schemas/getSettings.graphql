query getSettings {
  page(id: "settings", idType: URI) {
    title
    settingsDww {
      price {
        promoPeriod {
          isLivePromo
          isOnlinePromo
          ru
          en
          price {
            live
            online
          }
        }
        promoPeriodDev {
          isLivePromo
          isOnlinePromo
          ru
          en
          price {
            live
            online
          }
        }
        periods {
          pricePeriod1 {
            start
            end
            price {
              live
              online
            }
          }
          pricePeriod2 {
            start
            end
            price {
              live
              online
            }
          }
          pricePeriod3 {
            start
            end
            price {
              live
              online
            }
          }
        }
        contest {
          contestsoloprice {
            kids
            risingstar
            professionals
            soloPassKids
            soloPassRisingStar
            soloPassProfessionals
          }
          contestGroupPrice
        }
        worldShow {
          groups
          solo
        }
      }
      registrationState {
        isLiveOpen
        isLiveOpenDev
        isOnlineOpen
        isOnlineOpenDev
      }
    }
  }
}
